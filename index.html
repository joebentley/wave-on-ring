<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Wave on a Ring</title>
        <style>
            body { margin: 5em; font-family: sans-serif; }
            canvas {
                width: 100%; height: 100%;
                padding-left: 0;
                padding-right: 0;
                margin-left: auto;
                margin-right: auto;
                display: block;
            }
            input { margin: 1em; }
            .non-integer { padding-left: 2em; }
        </style>
    </head>
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>

        <p>
            Num. Periods:
            <input id="frequency" type="range" value="1" min="1" max="10">
            m = <span id="frequency_value">1</span>
            <span class="non-integer">Allow non-integer: <input id="allow_non_integer" type="checkbox"></span>
            <br />
            Phase:
            <input id="phase" type="range" value="0" min="0" max="1" step="0.01">
            <span id="phase_value">0 * 2pi</span>
        </p>

        <canvas id="viewport"></canvas>

        <script src="app.js"></script>
    </body>
</html>
